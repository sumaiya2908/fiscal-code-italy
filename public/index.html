<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<title>Document</title>
		<style>
			html,
			body {
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="d-flex justify-content-center align-items-center h-100">
			<form class="w-25 detail-form">
				<div class="form-group mb-4">
					<label for="First Name">First Name</label>
					<input
						value=""
						type="text"
						class="form-control first-name"
						placeholder="Enter Name"
						required
					/>
				</div>
				<div class="form-group mb-4">
					<label for="Last Name">Last Name</label>
					<input
						value=""
						type="text"
						class="form-control last-name"
						placeholder="Last Name"
						required
					/>
				</div>
				<div class="form-group mb-4">
					<label for="Date of Birth">Date of Birth</label>
					<input
						value=""
						type="dates"
						class="form-control date-of-birth"
						placeholder="Enter Date of Birth"
						required
					/>
					<span class="text-secondary fs-6 pt-4 fst-italic">Please enter the date in the format dd/mm/yyyy</span>
				</div>
				<div class="form-group mb-4">
					<label>Select your gender:</label><br />
					<input
						type="radio"
						class="form-check-input gender"
						name="gender"
						value="male"
						required
					/>
					<label class="form-check-label" for="male">Male</label
					><br />
					<input
						type="radio"
						class="form-check-input gender"
						name="gender"
						value="female"
						required
					/>
					<label class="form-check-label" for="female">Female</label>
				</div>
				<button
					type="submit"
					class="btn btn-primary text-center w-100 get-code"
				>
					Find Fiscal Code
				</button>
				<div class="pt-2 mt-5">Your Fiscal code is: <span class="fiscal-code"></span></div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
